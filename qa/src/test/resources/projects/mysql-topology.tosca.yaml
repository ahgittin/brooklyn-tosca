tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud generated service template
template_name: mysql
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - mysql-type:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0.wd06-SNAPSHOT
  - brooklyn-types:0.1.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      name: Compute
      type: brooklyn.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Mysql:
      name: Mysql
      type: alien.nodes.Mysql
      properties:
        db_user: martin
        db_password: pass
        bind_address: true
        storage_path: /mountedStorage
        port: 3306
        name: wordpress
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        database_endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: false
      artifacts:
        configs:
          implementation: configs
          type: tosca.artifacts.File
          description: configs

  groups:
    add_brooklyn_location:
      members: [ Compute ]
      policies:
      - brooklyn.location: ${locationSpec}
