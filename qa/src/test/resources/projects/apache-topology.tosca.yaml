tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud generated service template
template_name: apache httpd
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - apache-type:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0.wd06-SNAPSHOT
  - brooklyn-types:0.1.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      name: Compute
      type: brooklyn.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Apache:
      name: Apache
      type: alien.nodes.Apache
      properties:
        version: 2.4
        port: 80
        document_root: /var/www
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: false
        admin_endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true

  groups:
    add_brooklyn_location:
      members: [ Compute ]
      policies:
      - brooklyn.location: ${locationSpec}
