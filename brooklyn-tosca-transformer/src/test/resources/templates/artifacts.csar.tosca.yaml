tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

template_name: custom1-artifact
template_version: 0.1.0-SNAPSHOT

imports:
  - tosca-normative-types:1.0.0.wd06-SNAPSHOT

node_types:
  foo:
    derived_from: tosca.nodes.Database
    interfaces:
      Standard:
        create: classpath://templates/custom1/scripts/create.sh
        configure: classpath://templates/custom1/scripts/configure.sh
        start: classpath://templates/custom1/scripts/start.sh
        stop: classpath://templates/custom1/scripts/stop.sh    
    artifacts:
      - my_art: /templates/family-chat.to_be_overridden
        type: tosca.artifacts.File
        # fields below are ignored
        archive_name: a1
        archive_version: 1
        
        
topology_template:
  node_templates:
  
    Host:
      type: tosca.nodes.Compute
  
    Foo1:
      type: foo
      requirements:
        - host: Host
      artifacts:
        my_art: 
          implementation: /templates/family-chat.war
          # field below are ignored
          archive_version: 2
